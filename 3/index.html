<html>
<head>
    <title>Bangladesh</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .data-body {
        display: flex;
        justify-content: center;
    }
    table {
          border-collapse: collapse;
        }
</style>
<body>
    <div class="data-body">
        <div >
            <div style=" text-align: center">
                <div style="text-align: center;">
                    <h1 style="color: red;" >Historical place of Bangladesh</h1>
                </div>
                <a class="website " target="_blank" href="https://www.bd.com"><span>More Details</span></a>
            </div>
            <div style="display: flex; justify-content: center">
                <div>
                    <table style="border: 1px solid black;  ">
                        <tr>
                            <th>Sr no.</th>
                            <th>Places</th>
                        </tr>
                        <tr>
                            <td>1.</td>
                            <td>Sundarban</td>
                        </tr>
                        <tr>
                            <td>2.</td>
                            <td>Thanchi</td>
                        </tr>
                    </table>
                </div> 
            </div>       
            <div>
                <div style="border: 3px solid gray;">
                    <form>
                        <h2>Send a message</h2>                     
                        <input id="first-name" type="text" required placeholder="First name" name="First-Name">                     
                        <input type="text" required placeholder="Last name" name="Last-Name">                       
                        <input id="eml" type="email" required placeholder="email@" name="Email">                
                        <input id="tel" type="tel" placeholder="Phone Number" name="Phone-Number">              
                        <textarea rows="6" required placeholder="Message" name="Message"></textarea>           
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>        
                     </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
